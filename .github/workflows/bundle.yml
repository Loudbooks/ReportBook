name: Bundle

on:
  push:
    branches: [ "ui" ]
  pull_request:
    branches: [ "ui" ]
    
jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest]
        build_type: [Release, RelWithDebInfo]

    steps:
    - uses: actions/checkout@v4

    - name: Install Packages 
      run: npm i

    - name: Run Tauri Build
      run: npm run tauri build

    - name: Tree
      run: tree
